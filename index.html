<!DOCTYPE html>

    <link rel="stylesheet" href="css/main.css">

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="logo">df<span class="logo-highlight">YOUNG</span></div>

        <nav class="nav-section">
            <div class="nav-title">MAIN</div>

            </div>
            <div class="nav-item" data-page="shipments">
                <span class="nav-icon">📦</span>

                <span>Compliance Hub</span>

            <div class="nav-item" data-page="recommendations">
                <span class="nav-icon">💡</span>
                <span>Strategic Recommendations</span>
            </div>
            <div class="nav-item" data-page="risk-monitor">
                <span class="nav-icon">⚠️</span>
                <span>Risk Monitor</span>
            </div>
        </nav>

        <!-- Reports Section -->
        <nav class="nav-section">
            <div class="nav-title">REPORTS</div>
            <div class="nav-item" data-page="performance">
                <span class="nav-icon">📈</span>
                <span>Performance</span>

            <div class="nav-item" data-page="carrier-scorecards">

                <span>Carrier Scorecards</span>
            </div>
        </nav>

        <!-- Settings Section -->
        <nav class="nav-section">
            <div class="nav-title">SETTINGS</div>
            <div class="nav-item" data-page="preferences">
                <span class="nav-icon">⚙️</span>
                <span>Preferences</span>
            </div>
            <div class="nav-item" data-page="team">
                <span class="nav-icon">👥</span>
                <span>Team</span>
            </div>
            <div class="nav-item" data-page="notifications">
                <span class="nav-icon">🔔</span>
                <span>Notifications</span>
            </div>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
        <div id="page-container"></div>
    </main>

    <!-- Scripts -->
    <script src="js/navigation.js"></script>
    <script src="js/pages.js"></script>
    <script src="js/app.js"></script>

</html>
